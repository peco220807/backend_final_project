<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DesireStore · Contact</title>
  <link rel="stylesheet" href="/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/"><span class="brand-dot"></span>DesireStore</a>
      <div class="nav-links">
        <a href="/shop">Shop</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a class="pill" href="/cart">Cart <span class="badge" id="cartCount">0</span></a>
        <a class="pill" id="adminLink" href="/admin" style="display:none">Admin</a>
        <span id="authSlot" style="display:flex;gap:10px;align-items:center"></span>
      </div>
    </div>
  </div>

  
  <div class="container section">
    <div class="section-title">
      <h2>Contact</h2>
      <span class="muted">order support</span>
    </div>

    <div class="grid" style="grid-template-columns:1fr .9fr;gap:14px">
      <div class="card pad">
        <div class="kicker">Send a message</div>
        <div class="h2">We’ll get back to you</div>
        <form class="form" id="contactForm" style="margin-top:12px">
          <div class="row">
            <input class="input" name="name" placeholder="Your name" required>
            <input class="input" name="email" placeholder="Email" type="email" required>
          </div>
          <div class="row">
            <input class="input" name="subject" placeholder="Subject (e.g., Delivery question)" value="Order question">
            <input class="input" name="orderId" placeholder="Order ID (optional)">
          </div>
          <textarea name="message" placeholder="Message" required></textarea>
          <button class="btn primary" type="submit">Submit</button>
        </form>
      </div>

      <div class="card pad">
        <div class="kicker">Info</div>
        <div class="h2">Contacting</div>
        <p class="muted" style="margin:10px 0 0">
          Messages get to us quickly. Our support team lies.
        </p>
        <div class="hr"></div>
        <div class="small">Support hours: 8pm - 12am </div>
      </div>
    </div>
  </div>

  <script src="/contact.js"></script>


  <div id="toast" class="toast hidden"></div>
  <script src="/app.js"></script>
</body>
</html>
