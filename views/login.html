<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DesireStore Â· Login</title>
  <link rel="stylesheet" href="/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/"><span class="brand-dot"></span>DesireStore</a>
      <div class="nav-links">
        <a href="/shop">Shop</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a class="pill" href="/cart">Cart <span class="badge" id="cartCount">0</span></a>
        <a class="pill" id="adminLink" href="/admin" style="display:none">Admin</a>
        <span id="authSlot" style="display:flex;gap:10px;align-items:center"></span>
      </div>
    </div>
  </div>

  
  <div class="container section">
    <div class="section-title">
      <h2>Login</h2>
      <span class="muted">sessions + cookies</span>
    </div>

    <div class="card pad" style="max-width:520px">
      <form class="form" id="loginForm">
        <input class="input" name="email" type="email" placeholder="Email" required>
        <input class="input" name="password" type="password" placeholder="Password" required>
        <button class="btn primary" type="submit">Login</button>
      </form>
      <div class="hr"></div>
      <div class="small">No account? <a href="/register" style="text-decoration:underline">Create one</a>.</div>
    </div>
  </div>

  <script src="/auth.js"></script>


  <div id="toast" class="toast hidden"></div>
  <script src="/app.js"></script>
</body>
</html>
