<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DesireStore · Admin</title>
  <link rel="stylesheet" href="/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/"><span class="brand-dot"></span>DesireStore</a>
      <div class="nav-links">
        <a href="/shop">Shop</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a class="pill" href="/cart">Cart <span class="badge" id="cartCount">0</span></a>
        <a class="pill" id="adminLink" href="/admin" style="display:none">Admin</a>
        <span id="authSlot" style="display:flex;gap:10px;align-items:center"></span>
      </div>
    </div>
  </div>

  
  <div class="container section">
    <div class="section-title">
      <h2>Admin</h2>
      <span class="muted">products CRUD</span>
    </div>

    <div class="grid" style="grid-template-columns:1fr 1.2fr;gap:14px;align-items:start">
      <div class="card pad">
        <div class="kicker">Manage products</div>
        <div class="h2" id="formTitle">Add product</div>

        <form class="form" id="productForm" style="margin-top:12px">
          <input class="input" name="name" placeholder="Name" required>
          <div class="row">
            <input class="input" name="category" placeholder="Category (e.g., Women)" required>
            <input class="input" name="price" type="number" step="0.01" placeholder="Price" required>
          </div>
          <input class="input" name="image" placeholder="Image path (e.g., /imgs/p21.jpg)" value="/imgs/placeholder.jpg" required>
          <textarea name="description" placeholder="Description" required></textarea>

          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <button class="btn primary" type="submit">Save</button>
            <button class="btn hidden" id="cancelEdit" type="button">Cancel edit</button>
          </div>
        </form>

        <div class="hr"></div>
        <div class="small">Tip: add a new image file to <code>/public/imgs</code> and set the path above.</div>
      </div>

      <div class="card pad">
        <div class="kicker">Active products</div>
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:8px">
          <div class="small" id="pageMeta">Loading…</div>
          <div style="display:flex;gap:10px">
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
          </div>
        </div>

        <div class="hr"></div>

        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th class="right">Price</th>
              <th>Image</th>
              <th class="right">Actions</th>
            </tr>
          </thead>
          <tbody id="productsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/admin.js"></script>


  <div id="toast" class="toast hidden"></div>
  <script src="/app.js"></script>
</body>
</html>
